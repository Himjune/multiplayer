<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rutube Multi-Players</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="global-controls">
      <div class="controls-group">
        <button class="control-button" data-action="play" type="button">Проигрывание</button>
        <button class="control-button" data-action="pause" type="button">Пауза</button>
        <button class="control-button" data-action="seek-back" type="button">-10 сек</button>
        <button class="control-button" data-action="seek-forward" type="button">+10 сек</button>
        <button class="control-button" data-action="fullscreen" type="button">Весь экран</button>
      </div>
      <label class="volume-control">
        <span>Громкость</span>
        <input id="volumeSlider" type="range" min="0" max="100" value="60" />
        <output id="volumeValue">60%</output>
      </label>
    </div>
    <div class="audio-panel">
      <div class="audio-meta">
        <span class="audio-label">Лекция 1</span>
        <span class="audio-time" id="audioTime">00:00 / 00:00</span>
      </div>
      <input
        id="audioProgress"
        class="audio-progress"
        type="range"
        min="0"
        max="100"
        value="0"
        step="0.1"
      />
    </div>
    <audio id="audioPlayer" src="audio.mp3" preload="metadata"></audio>
    <div class="stage">
      <section class="player-section main-player" data-video="fd219fc7dda278154d936d46d253c312">
        <header>
          <span><span class="dot"></span>Доска</span>
          <button class="make-main" data-action="make-main" type="button" disabled></button>
        </header>
        <iframe
          id="boardVid"
          src="https://rutube.ru/play/embed/fd219fc7dda278154d936d46d253c312/?p=ohg0aNy1MqQF-N1a0NLiKQ"
          title="Главный плеер"
        ></iframe>
        <div class="ui-cover" aria-hidden="true"></div>
        <div class="resize-handle" aria-hidden="true"></div>
      </section>
      
        <section class="player-section mini-player" style="top: 30px; left: 30px;" data-video="4511cbf57def8a0f85be9e987c295558">
          <header>
            <span><span class="dot"></span>Преподаватель</span>
            <button class="make-main" data-action="make-main" type="button"></button>
          </header>
          <iframe
            id="tutorVid"
            src="https://rutube.ru/play/embed/4511cbf57def8a0f85be9e987c295558/?p=C4cJQUeIrZC8EkDIMs9oTg"
            title="Преподаватель"
          ></iframe>
          <div class="ui-cover" aria-hidden="true"></div>
          <div class="resize-handle" aria-hidden="true"></div>
        </section>

        <section class="player-section mini-player" style="top: 260px; left: 70px;" data-video="eca1525943de3de3c99cd988d3f57079">
          <header>
            <span><span class="dot"></span>Распознаватель</span>
            <button class="make-main" data-action="make-main" type="button"></button>
          </header>
          <iframe
            id="speechVid"
            src="https://rutube.ru/play/embed/eca1525943de3de3c99cd988d3f57079/?p=SjjBjSr4RbYOiryNgf-Vgg"
            title="Распознаватель"
          ></iframe>
          <div class="ui-cover" aria-hidden="true"></div>
          <div class="resize-handle" aria-hidden="true"></div>
        </section>
    </div>

    <script src="app.js?v=500"></script>
  </body>
</html>
