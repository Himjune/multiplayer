<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rutube Multi-Players</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="stage">
      <div class="main-player">
        <iframe
          id="boardVid"
          src="https://rutube.ru/play/embed/fd219fc7dda278154d936d46d253c312/?p=ohg0aNy1MqQF-N1a0NLiKQ"
          allow="autoplay; fullscreen"
          allowfullscreen
          title="Главный плеер"
        ></iframe>
      </div>

      <div class="mini-wall">
        <section class="mini" style="top: 30px; left: 30px;">
          <header>
            <span><span class="dot"></span>Мини 01</span>
          </header>
          <iframe
            id="tutorVid"
            src="https://rutube.ru/play/embed/4511cbf57def8a0f85be9e987c295558/?p=C4cJQUeIrZC8EkDIMs9oTg&controls=0"
            allow="autoplay; fullscreen"
            allowfullscreen
            title="Мини плеер 1"
          ></iframe>
          <div class="ui-cover" aria-hidden="true"></div>
          <div class="resize-handle" aria-hidden="true"></div>
        </section>

        <section class="mini" style="top: 260px; left: 70px;">
          <header>
            <span><span class="dot"></span>Мини 02</span>
          </header>
          <iframe
            id="speechVid"
            src="https://rutube.ru/play/embed/eca1525943de3de3c99cd988d3f57079/?p=SjjBjSr4RbYOiryNgf-Vgg&controls=0"
            allow="autoplay; fullscreen"
            allowfullscreen
            title="Мини плеер 2"
          ></iframe>
          <div class="ui-cover" aria-hidden="true"></div>
          <div class="resize-handle" aria-hidden="true"></div>
        </section>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
